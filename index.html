<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>Welcome to</h2>
        <h3>Rock Paper Scissors Game</h3>
      </header>
      <div id="result"></div>
      <div id="buttons">
        <button class="rock" value="rock">Rock</button>
        <button class="paper" value="paper">Paper</button>
        <button class="scissors" value="scissors">Scissors</button>
      </div>
      <br />
      <div class="learn">
        To learn how to play visit:
        <a
          href="https://en.m.wikipedia.org/wiki/Rock_paper_scissors"
          target="_blank"
        >
          Wikipedia</a
        >
      </div>
      <br />
      <footer class="footer">
        Created by
        <span>
          <a href="https://twitter.com/badbatunde" target="_blank"
            >Badbatunde</a
          >
        </span>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
